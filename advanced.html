		<h1>Advanced Search</h1>
			<div class="advancedBox">

				<div class="form-group">
                    <label class="col-sm-3">སྡེ་ཚན།&nbsp;<大典>: </label>
                    <div class="col-sm-7">
                        <select name="select" class="form-control">

	                        <option value="opt3">བསྟན་འགྱུར། &nbsp;&nbsp; 丹珠爾</option>
	                        <option value="opt4">བོད་མ། &nbsp;&nbsp; 甘珠爾</option>
	                    </select>

                <div class="form-group">
                    <label class="col-sm-3">མདོ་མིང་།&nbsp;<經名>: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="འཕགས་པ་བསྐལ་པ་བཟང་པོ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">མདོ་མིང་གཞན།&nbsp;<別名>: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒྱ་གར་མདོ་མིང་།&nbsp;〈梵文經名〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="ཨཱརྱ་བྷ་དྲ་ཀལ་པི་ཀཱ་ནཱ་མ་མ་ཧཱ་ཡཱ་ན་སཱུ་ཏྲ།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒྱ་ནག་མདོ་མིང་།&nbsp;〈中文經名〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">བརྗོད་བྱ&nbsp;〈主題།〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="མདོ་སྡེའི་སྡེ་སྣོད།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཐེག་པ། &nbsp;〈乘法〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="ཐེག་ཆེན།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">དཀའ། འཁོར་ལོ།&nbsp;〈哪一轉法輪〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="ཐ་མ། གསུམ་པ།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">གནས་ཕུན་སུམ་ཚོགས་པ།&nbsp;〈說法處〉: </label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" placeholder=" ">མཉན་ཡོད་ན་བཞུགས་ཏེ། དབྱར་གནས་པར་བཞུགས་བཞུགས་ནས། དབྱར་ཟླ་གསུམ་འདས་པ་དང་། ཡངས་པ་ཅན་གྱི་གྲོང་ཁྱེར་ག་ལ་བ་དེར།</textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཆོས་ཀྱི་དགོས་དོན།&nbsp;〈法教目的〉: </label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" placeholder="">བྱང་ཆུབ་སེམས་དཔའ་མཆོག་ཏུ་དགའ་བའི་རྒྱལ་པོས། བཅོམ་ལྡན་འདས་ལ་ཇི་ལྟར་ཞུས་པའི་དོན་རྣམས་འཁོར་ཆེན་པོ་རྣམས་ལ་སོགས་པ་སེམས་ཅན་ཐམས་ཅད་ཀྱིས་རྟོགས་ཤིང་མངོན་པར་འདོད་པའི་དོན་རྣམས་དངོས་དང་རྒྱུད་པའི་སྒོ་ནས་ཐོབ་པའོ།།</textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">བསྡུས་པའི་དོན། ལེའུ།&nbsp;〈大意與章數〉: </label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" placeholder="">ཆོས་ཐམས་ཅད་ཀྱི་ཚུལ་ངེས་པར་སྟོནཔ་ཞེས་བྱ་བའི་ཏིང་ངེ་འཛིན་ཕན་ཡོན་དང་བཅས་པ་དང་། ཡོངས་སུ་སྦྱོང་བར་བྱེད་པའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་ནས། རིང་བསྲེལ་རྣམ་པར་འབྱེདཔའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་གི་བར་དུ། ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་ཚན་བརྒྱ་དང་ཉི་ཤུ་རྩ་གཅིག་གི་མདོར་བསྟན་དང་། རྒྱས་པར་བཤད་པ་གཉིས་ཀྱིས་གཏན་ལ་ཕབ་ཅིང་ཞར་ལ་ཏིང་ངེ་འཛིན་གྱི་སྒོ་བརྒྱད་ཁྲི་བཞི་སྟོང་དང་། གཟུངས་ཀྱི་སྒོ་བརྒྱད་ཁྲི་བཞི་སྟོང་གིས་མཚོན་ནས་རྣམ་པར་བྱང་བ་རེ་རེ་ལའང་བརྒྱད་ཁྲི་བཞི་སྟོང་དུ་དབྱེར་ཡོད་པ་ལ་སོགས་བསྟན་ཏེ། 98a.4 ངས་ཀྱང་ཆོས་ཀྱི་འཁོར་ལོ་རབ་ཏུ་བསྐོར། །ཞེས་པའི་བར་གྱིས་ཉམས་སུ་ལེན་པའི་ཚུལ་དང་། དེ་སྐད་ཅེས་བཀའ་སྩལ་པ་དང་། བྱང་ཆུབ་སེམས་དཔའ་མཆོག་ཏུ་དགའ་བའི་རྒྱལ་པོས་བཅོམ་ལྡན་འདས་ལ་འདི་སྐད་ཅེས་གསོལ་ཏོ་ཞེས་པ་ནས། ། གཞུང་ཡོངས་སུ་རྫོགས་པའི་བར་གྱིས་བསྐལ་པ་བཟང་པོ་འདི་ལ་སངས་རྒྱས་འབྱུང་ཚུལ་གྱི་འབྲས་བུ་རྒྱས་པར་བསྟན་པ་ཡིན་ནོ།།</textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">མཚམས་སྦྱར་བའི་གོ་རིམ།&nbsp;〈關連性〉: </label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" placeholder="">དབྱེ་བ་ཉམས་སུ་ལེན་པའི་ཚུལ་ནི་རྒྱུའི་གནས་སྐབས་སུ་ལམ་ཉམས་སུ་ལེན་ཚུལ་ཡིན་པས་སྔོན་དུ་བསྟན་ལ། དེ་ཐོབ་པའི་གང་ཟག་གིས་མཚན་བཞིར་བསྐལ་པ་བཟང་པོའི་སངས་རྒྱས་བཞི་དང་ལྷག་མ་བྱང་ཆུབ་སེམས་དཔའ་དགུ་བརྒྱ་དང་དགུ་བཅུ་གོ་དྲུག་རྣམས་མ་འོངས་པ་ན་སངས་རྒྱས་བར་འགྱུར་བ་ནི་འབྲས་བུ་ཡིན་པས་ཕྱིས་བསྟན་ཏེ་དེ་དག་ནི་རྒྱུ་འབྲས་དོན་གྱི་གོ་རིམ་མོ།།</textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒལ་ལན།&nbsp;〈爭議〉: </label>
                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" placeholder="">བསྐལ་པ་བཟང་པོ་འདི་ལ་སངས་རྒྱས་སྟོང་པོ་འདི་ལས་མང་བ་འབྱོན་པ་ཡོད་དམ་མེད། དེ་ལས་མང་བ་བྱོན་ན་ནི། བསྐལ་པ་བཟང་པོའི་སངས་རྒྱས་སྟོང་ཞེས་གྲགས་པ་དང་འགལ་ལ། སྟོང་པོ་འདིར་ངེས་ན་ནི་འདུལ་བའི་སྨན་བཞི་ལས་བྱམས་པ་གཉིས་འབྱོན་པར་གསུངས་པ་དང་། སྙིང་རྗེ་པད་དཀར་གྱི་མདོ་ལས། བསྐལ་པ་བཟང་པོ་འདི་ལ་སངས་རྒྱས་སྟོང་དང་ལྔ་འབྱུང་བར་གསུངས་པ་དང་འགལ་ལོ་ཞེ་ན། སྐྱོན་མེད་དེ། བསྐལ་པ་འདི་ལ་སངས་རྒྱས་སྟོང་འབྱུང་བར་ངེས་པ་ལྟ་བུ་ནི། གདུལ་བྱ་ཉེ་བའི་བསམ་པ་ལ་ལྟོས་ནས་རགས་པའི་རྣམ་བཞག་ཏུ་གསུངས་པ་དྲང་བའི་དོན་ཡིན་ལ། ཕྱི་མ་གདུལ་བྱ་རྣམ་པར་དཔྱོད་པ་ཞིབ་པ་འགའ་ཞིག་ལ་ཞིབ་པར་རྩིས་ན། སངས་རྒྱས་སྟོང་ལས་ལྷག་པ་འབྱུང་བར་བསྟན་པ་ནི་ངེས་པའི་དོན་ཡིན་པས་དོན་ལ་འགལ་བ་མེད་དོ།།</textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ལོ་ཙཱ་བ།&nbsp;〈譯師〉: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="རྒྱ་གར་གྱི་མཁན་པོ་བིདྱཱ་ཀ་ར་སིང་ཧ་དང་། ལོཙྪ་བ་བན་དེ་དཔལ་གྱི་དབྱངས་ཀྱིས་བསྒྱུར།">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཞུ་དག་པ།&nbsp;〈校對者〉: </label>

                        <input type="text" class="form-control" placeholder="ཞུ་ཆེན་གྱི་ལོཙྪ་བ་བན་དེ་དཔལ་བརྩེགས་ཀྱིས་ཞུས་ཏེ་གཏན་ལ་ཕབ་པ།།">
                    </div>
                </div>
