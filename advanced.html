<body class="modal-page">

	<div class="container">
		<h1>Advanced Search</h1>
			<div class="advancedBox">

				<div class="form-group">
                    <label class="col-sm-3">སྡེ་ཚན།: </label>
                    <div class="col-sm-7">
                        <select name="select" class="form-control">
	                        <option value="opt1">-- ALL --</option>
	                        <option value="opt2">book1</option>
	                        <option value="opt3">book2</option>
	                        <option value="opt4">book3</option>
	                        <option value="opt5">book4</option>
	                        <option value="opt6">book5</option>
	                        <option value="opt7">book6</option>
	                        <option value="opt8">book7</option>
	                        <option value="opt8">book8</option>
	                        <option value="opt8">book9</option>
	                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">མདོ་མིང་།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="經名 <tname>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">མདོ་མིང་གཞན།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="別名 <aname>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒྱ་གར་མདོ་མིང་།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="梵文經名 <sname>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒྱ་ནག་མདོ་མིང་།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="中文經名 <cname>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">བརྗོད་བྱ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="主題 <subject>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཐེག་པ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="乘法 <yana>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">དཀའ། འཁོར་ལོ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="哪一轉法輪 <charka>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">གནས་ཕུན་སུམ་ཚོགས་པ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="說法處 <location>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཆོས་ཀྱི་དགོས་དོན།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="法教目的 <purpose>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">བསྡུས་པའི་དོན། ལེའུ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="大意與章數 <collect>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">མཚམས་སྦྱར་བའི་གོ་རིམ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="關連性 <relation>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">རྒལ་ལན།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="爭議 <debate>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ལོ་ཙཱ་བ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="譯師 <translator>">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">ཞུ་དག་པ།: </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="校對者 <reviser>">
                    </div>
                </div>
				
				<div class="form-actions">
					<!--<button type="cancel" class="btn btn-cancel">Cancel</button>-->
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>

			</div><!--/.advancedBox -->

		</div><!--/.wrap -->

	</div><!--/.container-->


<!--JS--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
